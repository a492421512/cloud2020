server:
  port: 9527




eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.7002/eureka/ #集群版
  instance:
    instance-id: gateway9527
    prefer-ip-address: true

#gateway配置
spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true   #开启从注册中心动态创建路由的功能，利用微服务名进行路由
      routes:
      - id: payment_routh                 #路由id,没有固定规则，但要求唯一,一般都是服务名
        #uri: http://localhost:8001       #匹配后提供服务的路由地址
        uri: lb://cloud-payment-service   #匹配后提供服务的路由地址，lb后跟提供服务的微服务的名，不要写错
        predicates:
          - Path=/payment/get/**          #断言，路径相匹配的话进行路由

      - id: payment_routh2 #payment_routh   #路由的ID，没有固定规则但要求唯一，简易配合服务名
        #uri: http://localhost:8001         #匹配后提供服务的路由地址
        uri: lb://cloud-payment-service     #匹配后提供服务的路由地址，lb后跟提供服务的微服务的名，不要写错
        predicates:
          - Path=/payment/lb/**             #断言，路径相匹配的进行路由